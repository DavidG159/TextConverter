<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="icon.png">
    <title>TextConverter</title>
</head>

<body>

    <h1 class="txth1 font-effect-outline">Text Converter</h1>
    <p class="desc">Instruction: Create a random word with special characters and spaces example:(%h enry_558) and
        the converter
        will make it normal and separated no space in the middle though. (henry558)</p>
    <input type="text" class="textmain" placeholder="Enter text here">
    <button type="button" class="convert">Convert!</button>

    <span class="textresult">Text Result here!</span>

    <script src="script.js"></script>

</body>

</html>
